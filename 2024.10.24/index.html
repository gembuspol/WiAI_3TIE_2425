<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele cz. 2</title>
    <style>
        table,td,th{
            border-style: dotted;
            border-width: 2px;
            border-color: blue;
            border-collapse: collapse;
        }
        td{
            background-color: chartreuse;
        }
        th{
            background-color: fuchsia;
        }
    </style>
</head>
<body>
    <header>
        <h2>Tabele część 2</h2>
    </header>
    <main>
        <table>
            <tr>
                <th>
                    Lp.
                </th>
                <th>Nazwa</th>
                <th>Producent</th>
                <th>Ilość</th>
                <th>Cena</th>
            </tr>
            <tr>
                <th>1.</th>
                <td>Amiga</td>
                <td>Amiga</td>
                <td>123</td>
                <td>100 zł</td>
            </tr>
            <tr>
                <th>2.</th>
                <td>Switch</td>
                <td>Nintendo</td>
                <td>333</td>
                <td>1450 zł</td>
            </tr>
            <tr>
                <th>3.</th>
                <td colspan="2">Pegazus</td>
                <td rowspan="2">1111</td>
                <td rowspan="2">350</td>
            </tr>
            <tr>
                <th>4.</th>
                <td colspan="2">Gameboy</td>

            </tr>
        </table>

    </main>
    <footer>
        Stronę wykonał Przemek
    </footer>    
</body>
</html>
