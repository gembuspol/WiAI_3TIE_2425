<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znaczniki bloków</title>
    <style>
        header{
            background-color: aqua;
        }
        aside{
            background-color: blueviolet;
            width: 33%;
            float: left;
        }
        main{
            background-color: darkcyan;
            width: 33%;
            float: left;
        }
        footer{
            background-color: darksalmon;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- blok nagłówka znacznik header-->
    <header>
        Nagłówek
    </header>  
    <!-- blok boczny aside -->
    <aside>
        Blok boczny po lewej
    </aside>  
    <!-- blok główny main -->
     <main>
        Blok środek
     </main>
     <!-- blok boczny aside -->
      <aside>
        Blok boczny po prawej
      </aside>
      <!-- blok stopki -->
       <footer>
        Blok stopki
       </footer>
</body>
</html>
